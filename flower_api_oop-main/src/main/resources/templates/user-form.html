<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h2 th:text="${user.id == 0} ? 'Добавление пользователя' : 'Редактирование пользователя'"></h2>
    <form th:action="@{${user.id == 0} ? '/users/add' : '/users/' + ${user.id} + '/edit'}" method="post">
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" class="form-control" id="login" name="login" th:value="${user.login}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="text" class="form-control" id="password" name="password" th:value="${user.password}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Роль</label>
            <select id="role" name="role" class="form-select">
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}" th:selected="${r == user.role}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
