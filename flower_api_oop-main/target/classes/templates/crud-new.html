<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Добавление автомобиля</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div class="form-container">
        <h1 class="text-center mb-4">Добавление автомобиля</h1>
        <div sec:authorize="hasAnyRole('ADMIN', 'MODERATOR')">
            <form th:action="@{/crud/add}" method="post">
                <div class="mb-3">
                    <label for="mark" class="form-label">Марка автомобиля</label>
                    <input type="text" id="mark" name="mark" placeholder="Например: Toyota"
                           class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Модель автомобиля</label>
                    <input type="text" id="model" name="carModel" placeholder="Например: Camry"
                           class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="mileage" class="form-label">Пробег (км)</label>
                    <input type="number" id="mileage" name="mileage" placeholder="Например: 50000"
                           class="form-control" min="0" required>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="/crud" class="btn btn-secondary me-md-2">Отмена</a>
                    <button type="submit" class="btn btn-success">Добавить автомобиль</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
